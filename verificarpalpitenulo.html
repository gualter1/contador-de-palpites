<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palpites</title>
    <link rel="stylesheet" href="verificarpalpitenulo.css">
    <style>
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }

        #botao-calcular {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #botao-calcular:hover {
            background-color: #0056b3;
        }

        #exibe-resultado {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: center;
        }
    </style>
    <head>
        <meta property="og:title" content="Contador de Palpites">
        <meta property="og:description" content="Descubra quantos palpites você acertou! Acesse agora e teste!">
        <meta property="og:image" content="https://contador-de-palpites.vercel.app/sua-imagem.jpeg">
        <meta property="og:url" content="https://contador-de-palpites.vercel.app/">
        <meta property="og:type" content="website">
    </head>
</head>

<body>
    <div class="container">
        <h1>Verificador de Palpites nulos</h1>
        <p>Bem-vindo! Siga as instruções abaixo para utilizá-lo:</p>
        <ul>
            <li>Este verificador funciona para <strong>indentificar jogadores com palpites nulos</strong></li>
            <li>Erros ou sugestões? Clique no botão "Fale com o Desenvolvedor".</li>
        </ul>
        <form>
            <label for="sua-cartela">Cole ou escreva abaixo a sua cartela:</label>
            <textarea id="sua-cartela" rows="5" placeholder="Cole sua cartela completa, 
            
Escolha um valor para verificar quantos palpites tem que esta certo, o padrão é 10 palpites certos
            
Depois clique no botão verificar palpites nulos
            "></textarea>
            
            <label for="caixa-valor">
                Escolha um valor entre 1 e 12 palpites para verificar. Se você não escolher um valor, o padrao vai ser 10:
              </label>
              <input type="number" id="caixa-valor" placeholder="5" min="1" max="12">
              

            <div class="buttons">
                <button type="button" onclick="verificaIgual()" id="botao-calcular"><strong>Verificar palpites iguais</strong></button>
            </div>
            <div id="resultado-final"></div>
            <button id="copiar-btn">Copiar Resultado</button>
        </form>
        <div class="whatsapp">
            <a href="https://wa.me/5585987636157" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" width="20">
                Fale com o Desenvolvedor
            </a>
        </div>
    </div>
    <footer>
        <p>Feito com ajuda do <strong>ChatGPT</strong></p>
    </footer>
    <script src="verificarpalpitenulo.js"></script>
</body>

</html>
